<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="structured-content">
<div class="left-side">
    <img src="imgs/halie-west-25xggax4bSA-unsplash.jpg">
</div>

<div class="right-side">
    <div class="top-section">
<h3 class="top-text">This is not a real online service! You know you need something <br> like this to help you realize your deepest dreams <br> Sign up <em>now</em> to get started. 
<br><br> You <em>know</em> you want to</h3>
</div>


<div class="middle-section">

<form action="#" method="get">
<div class="form">
<h2 class="form-header">Let's do this!</h2>



<div class="top-form">
<div class="top-form-left">
<label for="first_name">First Name:</label>
<br>
<input type="text" id="first_name">
</div>



<div class="top-form-right">
<label for="last_name">Last Name:</label>
<br>
<input type="text" id="last_name">
</div>
</div>



<div class="middle-form">
    <div class="top-form-left">
    <label for="user_email">Email:</label>
    <br>
    <input type="email" id="email">
    </div>
    
    
    
    <div class="top-form-right">
    <label for="user_phone_number">Phone Number:</label>
    <br>
    <input type="number" id="user_phone_number">
    </div>
    </div>


</div>



<div class="bottom-form">
    <div class="password">
    <label for="password">Password:</label>
    <br>
    <input type="password" id="pwd" name="password" required >
    </div>
    
    
    
    <div class="confrm-password">
    <label for="confirm_password">Confirm Password:</label>
    <br>
    <input type="password" id="pwd" name="password" required >
    </div>
    </div>


</div>
</form>
</div>



</div>





</div>

    
</body>
</html>
